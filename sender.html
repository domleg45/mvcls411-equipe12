<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eba5d366fa.js" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.0.0/shaka-player.compiled.js"></script>
    <link rel="stylesheet" href="./sender.css">
    <title>RemoteControl</title>
</head>
<body>
    <div class="remote-container">
        <h2>ChromeCast Remote</h2>
        <br><br>
        <div class="buttons">
            <section  id="home">
                <button class="home-btn"><i class="fa-solid fa-house"></i></button>
            </section>
            <br><br>
            <section class="volumes">
                <button class="vol-btn"><i class="fa-solid fa-volume-high"></i></button>
                <button class="vol-btn"><i class="fa-solid fa-volume-xmark"></i></button>
                <button class="vol-btn"><i class="fa-solid fa-volume-low"></i></button>
            </section>
            <br><br>
            <section class="arrows">
                <button class="arrow-btn"><i class="fa-solid fa-backward"></i></button>
                <button class="arrow-btn"><i class="fa-solid fa-rotate-left fa-rotate-180 fa-2xs"></i></button>
                <button class="arrow-btn"><i class="fa-solid fa-forward"></i></button>
            </section>
            <br><br>
            <section class="playPause">
                <button class="arrows-btn" id="nextBtn"><i class="fa-solid fa-backward-step"></i></button>
                <button class="arrows-btn" id="playBtn"><i class="fa-solid fa-play"></i><i class="fa-solid fa-pause"></i></button>
                <button class="arrows-btn" id="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
            </section>
            <br><br>
            <section class="mainbutton">
                <button type="button" class="control" id="connectButton"><i class="fa-solid fa-power-off"></i></button>

            </section>

            <script src="CastVideos.js" type="module"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
            <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

        </div>

        

    </div>

   
    
</body>
</html>
